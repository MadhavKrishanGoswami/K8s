kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    image: kindest/node:v1.24.0
  - role: worker
    image: kindest/node:v1.24.0
  - role: worker
    image: kindest/node:v1.24.0
  - role: worker
    image: kindest/node:v1.24.0
    extraPortMappings:
      - containerPort: 30080
        hostPort: 80
        protocol: TCP
      - containerPort: 30443
        hostPort: 443
        protocol: TCP
